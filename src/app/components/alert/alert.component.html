<div class="backdrop" (click)="onClose()">
</div>
<div class="alert-box">
    <p class="message">{{message}}</p>
    <div class="alert-box-actions">
        <button class="btn btn-primary" (click)="actionClick()">
            {{actionToAlert}}
        </button>
        <button class="btn btn-danger btnclose" (click)="onClose()">
            Cancel
        </button>
    </div>
</div>
