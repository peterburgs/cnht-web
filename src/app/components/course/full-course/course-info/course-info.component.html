<div  class="container d-flex flex-fill flex-row bd-highlight ">
    <div class="p-2 item-edit edit-image">
      <div class="emty-thumbnail">
        <div *ngIf="!course.thumbnailUrl" class="empty-thumbnail" class="image-course empty-thumbnail">
     
        </div>
        <img *ngIf="course.thumbnailUrl" name="thumbnailUrl" class="image-course"

        [src]="'https://us-central1-supple-craft-318515.cloudfunctions.net/app'+course.thumbnailUrl"
        id="thumbnailUrl"  
        alt="img-course">
      </div>  
      
      
          <input #file type="file" accept="image/*" class="image-input"
          (change)="handleFileInput($event)">
         <button class="btn-upload" (click)="file.click()"> <i class="bi bi-upload icon-margin"></i>Upload thumbnail</button>
      
       
    </div>
    <div  class="p-2 item-edit edit-description">
      <form #infoCourse="ngForm" >
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label" required>Title
              </label>
            <div class="col-sm-10">
              <input type="text" class="form-control text-deco title-deco" id="title"  required
                [(ngModel)]="course.title" 
              name="title"  placeholder="Title course" #title=ngModel>
            
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
            <select 
             (change)="changeType($event)"
            class="form-select text-deco form-select-lg mb-3 w-50" aria-label=".form-select-lg example" >
             
              <option class="text-deco" *ngFor="let item of types; let i=index" [value]="item" [selected]="item==course.courseType"
              [ngValue]="item"  >
                {{item}}</option>
            </select>
            </div>  
            </div>
            <div class="mb-3 row">
              <label for="grade" class="col-sm-2 col-form-label">Grade</label>
              <div class="col-sm-10">
              <select  
               (change)="changeGrade($event)"
              class="form-select text-deco form-select-lg mb-3 w-50" aria-label=".form-select-lg example" >
               
                <option  *ngFor="let grade of grades " [value]="grade" 
                [ngValue]="grade" [selected]="grade==course.grade" >
                  {{grade}}</option>
              </select>
              </div>  
              </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text" class="form-control text-deco" id="description" 
              name=description  [(ngModel)]="course.courseDescription"
              rows="3" required 
              placeholder="Description course"  #description=ngModel></textarea>
            
            </div>
          </div>

          <div class="mb-3 row ">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-3 ">
              <input type="text"   class="text-deco input-price form-control text-deco" id="price" type="text" 
              matInput 
              name=price  
              [(ngModel)]="priceFormat"
              (keyup)="formatCurrency()"
              data-type="currency"
              #price=ngModel 
              type="text"
             placeholder="Price course">

            </div>  
            <span class="col-sm-7 currency col-form-label">VND</span> 
          </div>

          <div class="mb-3 row ">
            <div class="col-sm-2 col-form-label">
            </div>
            <div class="col-sm-2">
              <button class="btn-create-new btn-save" (click)="onSave()" [disabled]="!infoCourse.valid"> 
                <i class="bi bi-save icon-margin"></i> Save Change
              </button>
            </div>
          </div>
        </form>
    </div>
    <div class="p-2 item-edit delete">
      <button class="btn-delete-course btn btn-danger" 
       (click)="btnDelete()" 

      >Delete course</button>
  </div>
  </div>
