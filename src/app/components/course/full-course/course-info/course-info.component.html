<div class="container d-flex flex-fill flex-row bd-highlight">
  <div class="p-2 item-edit edit-image">
    <div class="emty-thumbnail">
      <div *ngIf="!course.thumbnailUrl" class="empty-thumbnail" class="image-course empty-thumbnail">
        <div *ngIf="uploadImage" class="
            spinner-border spinner-border-sm
            text-danger
            loading-calculate
            icon-loading
            loading-image
          " role="status"></div>
      </div>
      <img *ngIf="course.thumbnailUrl" name="thumbnailUrl" class="image-course" [src]="baseURL + course.thumbnailUrl"
        id="thumbnailUrl" alt="img-course" />
    </div>

    <input #file type="file" accept="image/*" class="image-input" (change)="handleFileInput($event)" />
    <button class="btn-upload" (click)="file.click()">
      <i class="bi bi-upload icon-margin"></i> Thumbnail
    </button>
  </div>
  <div class="p-2 item-edit edit-description">
    <form #infoCourse="ngForm" ngNativeValidate>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="name" class="col-form-label" required>Title</label>
          <label for="limit-description">
            ({{ course.title | countdown: 150 }}/150)
          </label>
        </div>

        <div class="col-sm-10">
          <textarea type="text" class="form-control text-deco title-deco" id="title" required [(ngModel)]="course.title"
            rows="2" name="title" placeholder="Title course" #title="ngModel" maxlength="150"></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="grade" class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-10">
          <select (change)="changeGrade($event)" class="form-select text-deco form-select-lg mb-3 w-50"
            aria-label=".form-select-lg example">
            <option *ngFor="let grade of grades" [value]="grade" [ngValue]="grade" [selected]="grade == course.grade">
              {{ grade }}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="description" class="col-form-label">Description</label>
          <label for="limit-description">({{ course.courseDescription | countdown: 300 }}/300)</label>
        </div>

        <div class="col-sm-10">
          <textarea type="text" class="form-control text-deco" id="description" name="description"
            [(ngModel)]="course.courseDescription" rows="4" required placeholder="Description course"
            #description="ngModel" maxlength="300"></textarea>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">Price</label>

        <div class="col-sm-3 price-container">
          <input type="text" class="text-deco input-price form-control text-deco" id="price" type="text" matInput
            name="price" [(ngModel)]="priceFormat" (keyup)="formatCurrency()" data-type="currency" #price="ngModel"
            type="text" placeholder="Price course" />
        </div>

        <span class="col-sm-2 currency col-form-label">VND </span>
        <button class="col-sm-2 btn-calculate" (click)="getEstimatePricing()">
          <i class="bi bi-calculator icon-right"></i>Calculate
        </button>
        <div *ngIf="loadingCalculate" class="
            spinner-border spinner-border-sm
            text-danger
            loading-calculate
            icon-loading
          " role="status"></div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2 col-form-label">Published</div>
        <div class="col-sm-10">
          <mat-slide-toggle [checked]="course.isPublished" (change)="onPublishedCourse($event)" color="primary">
          </mat-slide-toggle>
          <span class="descript-slide published" *ngIf="course.isPublished">Learner can view this course</span>
          <span class="descript-slide not-published" *ngIf="!course.isPublished">Learner can't view this course</span>
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2 col-form-label"></div>
        <div class="col-sm-2 save-container">
          <button type="submit" class="btn-create-new btn-save" (click)="onSave('save')">
            <i class="bi bi-save icon-margin"></i> Save
          </button>
          <div *ngIf="loadingSave" class="
              spinner-border spinner-border-sm
              text-danger
              loading-calculate
              icon-loading icon-save
            "></div>
        </div>
      </div>
    </form>
  </div>
  <div class="p-2 item-edit delete">
    <button class="btn-delete-course btn btn-danger" (click)="btnDelete()">
      <i class="bi bi-trash icon-right"></i>Delete
    </button>
  </div>
</div>
