<div class="course-card-search">
    <div class="img-course">
        <img class="img-course img-fluid" [src]="baseUrl + courseItem.thumbnailUrl">
    </div>
    <div class="content-course">
        <div class="pull-left">
            <a class="course-heading" routerLink="/detail/{{courseItem.id}}" (click)=" changeRouter()" fragment="detail">{{courseItem.title}}</a>
            <!-- <h6 class = "list-group-item-text">{{courseItem.teacher}}</h6> -->
            <p class="list-group-item-text">{{courseItem.courseDescription |shortenDescription}}</p>
            <div class="delail-information-course">
                <span class="number-learner"> {{numberStudent}} Student joined</span>
                <!-- <span class="number-lecture"> {{courseItem.totalLecture}} Lecture</span> -->
            </div>
        </div>
        <div class="pull-right price">
            <span class=" price-course">{{handlePriceFormat(courseItem.price)}}</span> </div>
    </div>

</div>
