<div class="single-filter">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <input
        name="rdGrade"
        type="radio"
        value="{{ node.value }}"
        (change)="change(node.value)"
      />
      <label class="lbGrade" for="rdGrade">{{ node.name }}</label>
    </mat-tree-node>
    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'Toggle ' + node.name"
      >
        <mat-icon class="mat-icon-rtl-mirror">
        <span> {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }} </span> 
        </mat-icon>
      </button>
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
