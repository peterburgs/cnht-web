<div class="backdrop"></div>
<div class="alert-box">
  <h4 class="title">Confirm leaving</h4>
  <p class="message">
    Make sure you have saved the changes. Still want to leave?
  </p>
  <div class="alert-box-actions">
    <button class="btn btn-primary" (click)="choose(true)">Confirm</button>
    <button class="btn btn-danger btnclose" (click)="choose(false)">
      Cancel
    </button>
  </div>
</div>
