<nav class="navbar  navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand logo-text" [routerLink]="['/home']">Cùng Nhau Học Toán</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fa fa-bars"></i>
            </span>
          </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
            <div class="col-md-1" style="height: 10px;"></div>
            <div class="col-md-8 category-course ">
                <a class="btn-category" [routerLink]="['admin/home']" routerLinkActive="active">My Courses</a>

                            <button class="dropdown-item" (click)="logOut()"> <i class="fa fa-sign-out-alt"></i> Log out</button>
