
<div class="container" *ngIf = "!isAdmin" style="margin-top: 200px; text-align: center; height: 100vh;"> <h2>You can not contact this page !</h2></div>
<div class = "wallet-screen" *ngIf = "isAdmin">
<div class="container">
    <div class = "empty-block"></div>
    <div class="balance-admin">
        <div class = "balance">
            <span>My balance: {{balanceFormat(balance_admin)}} </span>
        </div>
    </div>
    <div class="table-wallet">
        <app-table-wallet-admin [admin] = "admin" (changeBalanceAdmin) = "updateBalanceAdmin($event)"></app-table-wallet-admin>
    </div>
    
</div>
<app-empty-block></app-empty-block>
</div>
