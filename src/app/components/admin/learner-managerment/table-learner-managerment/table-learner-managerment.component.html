<div class="card shadow mb-4 table-detail">

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th (click) = "sortEmail()">Email
                            <i *ngIf = "isSortEmailUp" class="fa fa-arrow-up"></i>
                            <i *ngIf = "isSortEmailDown" class="fa fa-arrow-down"></i></th>
                        <th (click) = "sortName()">Name
                            <i *ngIf = "isSortNameUp" class="fa fa-arrow-up"></i>
                            <i *ngIf = "isSortNameDown" class="fa fa-arrow-down"></i>
                        </th>
                        <th>Wallet</th>
                        <th>Course purchased</th>

                    </tr>
                </thead>    
                <tbody>
                    <div class="lds-ring" *ngIf="isLoading">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <tr *ngFor="let user of listUserSort">
                        <td>{{user.email}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{balanceFormat(user.balance)}}</td>
                        <td>{{getTotalCourseForLearner(user.id)}}</td>

                    </tr>

                </tbody>
            </table>

            <div class="row" *ngIf="isPaging()">
                <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div>
                </div>
                <div class="col-sm-12 col-md-7 paging">
                    <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                        <ul class="pagination">
                            <li class="paginate_button page-item previous disabled" id="dataTable_previous"><a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
                            <li class="paginate_button page-item active"><a href="#" aria-controls="dataTable" data-dt-idx="1" tabindex="0" class="page-link">1</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">2</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="3" tabindex="0" class="page-link">3</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="4" tabindex="0" class="page-link">4</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="5" tabindex="0" class="page-link">5</a></li>
                            <li class="paginate_button page-item "><a href="#" aria-controls="dataTable" data-dt-idx="6" tabindex="0" class="page-link">6</a></li>
                            <li class="paginate_button page-item next" id="dataTable_next"><a href="#" aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
