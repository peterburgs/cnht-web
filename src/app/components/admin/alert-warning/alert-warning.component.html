<div class="backdrop" (click) = "onClose()">
</div>
<div class="alert-box">
    <p>{{message}}</p>
    <div class="alert-box-actions">
        <button class="btn btn-danger" (click) = "chooseAction()">
            {{actionToAlert}}
        </button>
        <button class = "btn btn-primary" (click) = "onClose()">
            Cancel
        </button>
    </div>
</div>
