<div class="backdrop" (click)="onClose()">
</div>
<div class="alert-box">
    <div class="message-title">
        <h6 class="title">{{title}}</h6>
    </div>
    <p class="message">{{message}}</p>
    <div class="alert-box-actions">
        <button class="btn btn-primary" (click)="chooseAction()">
            {{actionToAlert}}
        </button>
        <button class="btn btn-danger btnclose" (click)="onClose()">
            Cancel
        </button>
    </div>
</div>
