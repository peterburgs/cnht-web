<div class="contain-pdf">
  <div class="container div-title">
    <div class="div-back">
      <h2 (click)="goBack()" class="icon-back">
        <i class="bi bi-arrow-left-square icon-decorate"></i>
      </h2>
      <h2 class="header-title">{{ topic.title }}</h2>
    </div>
  </div>
  <pdf-viewer [src]="baseUrl + topic.fileUrl" [render-text]="true" style="display: block"></pdf-viewer>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<app-loading [isLoading]="isLoading"></app-loading>
