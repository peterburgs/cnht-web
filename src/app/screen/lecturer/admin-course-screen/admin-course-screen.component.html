<div class="home-screen">
    <div class="container">
        <button class="btn-new-course" (click)="onCreateCourse()">Create new course</button>
    </div>
    <div *ngIf="!courses.length" class="container div-no-found"><span  align="center" class="no-found">
        No Course here
    </span></div>
    <div *ngIf="courses != []" class="container wrapper">
       
        <app-lecturer-card-course  *ngFor="let course of courses"
         [course]="course"></app-lecturer-card-course>
    </div>

    <br><br>
</div>
