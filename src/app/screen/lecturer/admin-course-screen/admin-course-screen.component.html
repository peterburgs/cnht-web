<div class="home-screen">
  <div class="container div-loading">
    <div class="col-sm-3">
      <button class="btn-new-course" (click)="onCreateCourse()">
        Create new course
      </button>
    </div>
  </div>
  <div class="container fitler">
    <div class="row">
      <div class="col-md-3">
        <app-search-title
          class="div-search"
          [message]="message"
          (sendTitleSearch)="searchCourse($event)"
        ></app-search-title>
        <div class="div-filter">
          <mat-form-field appearance="fill" style="color: black">
            <mat-label style="color: #194350; font-weight: 500">View</mat-label>
            <mat-select
              disableOptionCentering
              style="color: black"
              [(ngModel)]="selectedViewBy"
            >
              <mat-option
                (click)="getAllByFilter()"
                style="color: black"
                class="not-empty-select"
                *ngFor="let status of listStatus"
                [value]="status.value"
              >
                {{ status.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div class="clear-filter">
            <div class="btn-clear-filter" (click)="onResetFitler()">
              <span>
                <i class="fa fa-filter"></i>
              </span>

              Clear filter
            </div>
          </div>
        </div>
        <div class=" list-filter-main">
          <app-filter
            (sendGradeChoose)="receiveGrade($event)"
            (sendCategoryChoose)="receiveCategory($event)"
          ></app-filter>
        </div>
      </div>
      <div class="col-md-9">
        <div class="list-course">
          <div
            *ngIf="!listCourse.length && !isLoading"
            class="container div-no-found"
          >
            <div class="message-no-found empty-list">
              <span align="center" class="no-found"> No Course here </span>
            </div>
          </div>
          <div *ngIf="listCourse != []" class="container wrapper">
            <app-lecturer-card-course
              *ngFor="let course of listCourse"
              [course]="course"
            ></app-lecturer-card-course>
          </div>

          <br /><br />
        </div>
      </div>
    </div>
    <br /><br />
  </div>

  <app-loading [isLoading]="isLoading"></app-loading>
</div>
