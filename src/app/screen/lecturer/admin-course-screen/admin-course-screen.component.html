<div class="home-screen">
  
    <div class="container div-loading">
        <div class="col-sm-3">
            <button class="btn-new-course" (click)="onCreateCourse()">Create new course</button> 
        </div>
        <div class = " col-sm-9 search-course">
          <app-search-title class = "pull-right" [message] = "message"
          (sendTitleSearch) = "searchCourse($event)"
          ></app-search-title>
        </div>  

    </div>
    <div class = "container fitler">
        <div class="row">
            <div class="col-md-3 "  >
                <div class = "list-filter-main">
                    <app-filter (sendGradeChoose) = "receiveGrade($event)" (sendCategoryChoose) = "receiveCategory($event)"></app-filter>
                </div>
               <div class = "clear-filter">
                <div class="btn-clear-filter"  (click)="onResetFitler()"> 
                    <span>
                        <i class="fa fa-filter"></i>
                    </span>
                    <!-- <img src="../../../../assets/images/filter.png" style="height: 24px; width: 24px;"> -->
                    Clear filter</div> 
               </div>

            </div>
            <div class = "col-md-9 ">
                <div class = "list-course ">
                    <div *ngIf="!listCourse.length && !isLoading " class="container div-no-found">
                        <div class="message-no-found empty-list ">
                            <span  align="center" class="no-found">
                                No Course here
                            </span>
                        </div></div>
                  <div *ngIf="listCourse != []" class="container wrapper">
                     
                      <app-lecturer-card-course  *ngFor="let course of listCourse"
                       [course]="course"></app-lecturer-card-course>
                  </div>
                  
                     
                  <br><br>
                   </div>
                 </div>
    </div>

</div>
