<div class="home-screen">
  
    <div class="container div-loading">
        <div class="col-sm-3">
            <button class="btn-new-course" (click)="onCreateCourse()">Create new course</button> 
        </div>
        <div class = " col-sm-9 search-course">
          <app-search-title class = "pull-right" [message] = "message"
          (sendTitleSearch) = "searchCourse($event)"
          ></app-search-title>
        </div>  

    </div>
  
   <div class = "list-course">
    <div *ngIf="!listCourse.length && !isLoading" class="container div-no-found"><span  align="center" class="no-found">
      No Course here
  </span></div>
  <div *ngIf="listCourse != []" class="container wrapper">
     
      <app-lecturer-card-course  *ngFor="let course of listCourse"
       [course]="course"></app-lecturer-card-course>
  </div>
  
     
  <br><br>
   </div>
   
</div>

<app-loading [isLoading]="isLoading"></app-loading>
