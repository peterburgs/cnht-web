<div *ngIf="validSignIn">
  <app-navbar *ngIf="isShowNavbar"></app-navbar>
  <app-navbar-admin *ngIf="isShowNavbarAdmin"></app-navbar-admin>
  <router-outlet></router-outlet>
  <app-footer
    class="footer"
    *ngIf="(isShowNavbar || isShowNavbarAdmin) && !isNotShowFooter"
  ></app-footer>
</div>
<app-loading [isLoading]="!validSignIn"></app-loading>
